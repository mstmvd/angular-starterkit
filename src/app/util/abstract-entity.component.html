<nb-card>
    <nb-card-header [translate]="this.title"></nb-card-header>
    <nb-card-body>
        <button type="button" class="btn btn-primary" (click)="this.store()" [translate]="'button.new'"></button>
        <app-grid (action)="this.doAction($event)" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                  [entities]="this.entities"></app-grid>
    </nb-card-body>
</nb-card>
